<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background: #e8491d;
        }
        main {
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            max-width: 800px;
            margin: 20px auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Random HTML Page</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <h2>About This Page</h2>
    <p>This is a simple HTML page created as a random example. It includes a header, navigation links, a main content area, and a footer.</p>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" />
    <p>Feel free to modify the content and styles as you wish!</p>
</main>

<footer>
    <p>&copy; 2024 Random HTML Example</p>
</footer>

</body>
</html>
